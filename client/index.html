<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgs/svg+xml" href="imgs/Hakuna-Matata.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gayathri&family=Noto+Serif&family=Press+Start+2P&family=Source+Serif+Pro:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <title>Teachers</title>
</head>

<body>
    <div id="app"></div>
    <div x-data="homework">
        <!-- background -->
        <div class="section">
            <ul class="circle">
                <li class="blue"></li>
                <li class="red"></li>
                <li class="green"></li>
                <li class="yellow"></li>
                <li class="blue"></li>
                <li class="red"></li>
                <li class="green"></li>
                <li class="yellow"></li>

            </ul>
            <!-- background -->
            <!-- <div x-show="welcomeSection" class="container">
                <button class="btn-primary btn-lg"
                    @click="addSubjectSection=false,displayQuestionsSection=true">homework</button>
                <div class="row">
                    <div class="col">
                        <div id="homeScreen">

                            <div class="d-flex justify-content-center" style="font-size: 35px;">
                                <h1>Welcome
                                    <span x-text="topicname"></span>
                                </h1>
                            </div>
                            <div class="wrapper">
                                <template x-for="subject in subjectsList">
                                    <button class="a" x-text="subject.add_subject"
                                        @click="subjectname=subject.add_subject,addSubjectSection=false,topicSection=true,console.log('and then '+ subjectname),displayTopics()"
                                        href=""></button>
                                </template>
                            </div>


                        </div>

                    </div>

            </div> -->
            <div x-show="addSubjectSection" class="container">
                <div class="row">
                    <div class="col">
                        <div id="subject">
                            <h2>Add a Subject</h2>
                            <label for="addedSubject">Subject:</label>

                            <input class="addinput" x-model="addedSubject" type="text" name="" href="" id=""
                                placeholder="add subject">
                            <button id="submit" @click="addSubject(),displaySubjects()">Add</button>

                            <div x-init="displaySubjects()"></div>

                            <hr><br>
                            <div class="wrapper">
                                <template x-for="subject in subjectsList">
                                    <button class="a" x-text="subject.add_subject"
                                        @click="subjectname=subject.add_subject,addSubjectSection=false,topicSection=true,console.log('and then '+ subjectname),displayTopics()"
                                        href=""></button>
                                </template>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="container" x-show="topicSection">
                <div class="row">
                    <div class="col">
                        <div id="homework">
                            <!-- <h2>HomeWork</h2> -->
                            <h2>Subject Title:
                                <span x-text="subjectname"></span>
                            </h2>
                            <h1>Add a Topic</h1>
                            <!-- <label for="addedTopic">Topic:</label> -->
                            <div class="content">
                                <input class="addinput" x-model="addedTopic" type="text " name="" href="" id=""
                                    placeholder="add topic">
                                <button id="submit" @click="addTopics(),displayTopics()">Add</button>
                            </div>

                            <hr><br>
                            <div class="wrapper">
                                <template x-for="topic in topicsList">
                                    <button class="a" x-text="topic.topic"
                                        @click="topicname=topic.topic,addQuestionSection=true,topicSection=false,welcomeSection=false"
                                        href=" "></button>
                                </template>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div x-show="addQuestionSection" class="container" x-init="">
                <div class="d-flex justify-content-center" style="font-size: 35px;">
                    <h1>Topic:
                        <span x-text="topicname"></span>
                    </h1>
                </div>
                <div class="addingQuestions border m-1 p-2 ">
                    <div class="questionInput m-1 ">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Question</label>
                            <textarea class="form-control" x-model="question" id="exampleFormControlTextarea1 " rows="5"
                                placeholder="Enter your question"></textarea>
                            <div class="d-inline-flex p-2">
                                <button id="addQuestions" class="btn mt-1 btn-outline-primary"
                                    @click="addQuestions()">Add question</button>
                            </div>
                        </div>
                    </div>
                    <div class="answerInput m-1">
                        <div class="form ">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Answer</label>
                                <textarea class="form-control " x-model="answer" id="exampleFormControlTextarea1 "
                                    rows="1 "></textarea>
                                <div class="d-inline-flex p-2">
                                    <button id="addQuestions" class="btn mt-0 btn-outline-primary"
                                        @click="addAnswers()">Add answer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- displaying the possible answers -->
                    <div class="answersOutput">
                        <template x-for="answer in answerList">
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" @change="console.log(answer),getCorrectValue()">
                                <label class="form-check-label" for="flexRadioDefault1" x-text="answer"></label>
                            </div>
                        </template>
                    </div>
                </div>
                <div class=" d-flex justify-content-end p-2 ">
                    <button type="button" class="btn m-1 text-primary">Cancel</button>
                    <button type="button" class="btn m-1 btn-primary"
                        @click="displayQuestionsSection=true,addQuestionSection=false,storingQAndA(),list=[]">Create</button>
                </div>
            </div>
            <!-- last page -->
            <div x-show="displayQuestionsSection" class="topic-heading">
                <h1 class="d-flex justify-content-center">Topic:
                    <span x-text="topicname">
                    </span>
                </h1>
                <div class="border justify-content-center m-3 p-4 ">
                    <div class="d-flex justify-content-center align-items-center">
                        <h2>Questions</h2>
                    </div>

                    <div class="wrapper-options">
                        <!-- <h2>Q1:<span class="" x-text="question"></span></h2> -->
                        <!-- Possible answers -->


                        <div class="row p-2">

                            <template x-for="item in finalList">
                                <div class="align-items-center border p-2">

                                    <!-- <div class="item p-2"> -->
                                    <div class="d-flex justify-content-center">
                                        <h2><span x-text="item.question"></span></h2>
                                    </div>
                                    <!-- <div class="" x-for="item in finalList"> -->

                                    <div class="d-flex justify-content-around">
                                        <template x-for="answer in item.answers">
                                            <span class="m-3 border p-4" x-text="answer.answer"></span>
                                        </template>

                                    </div>
                                    <!-- </div> -->
                                    <!-- </div> -->
                                </div>
                            </template>

                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-end p-2">
                    <button type="button " class="btn m-1 text-primary"
                        @click="displayQuestionsSection=false,addQuestionSection=true,answerList=[],question=null,answer=null">Back</button>
                    <!-- <a href="./landing-page.html">landing</a> -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
