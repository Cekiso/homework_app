<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgs/svg+xml" href="imgs/Hakuna-Matata.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Subjects</title>
</head>

<body>
    <div id="app"></div>
    <div x-data="homework">

        <div x-show="addSubjectSection" class=" container ">
            <div class="row ">
                <div class="col ">
                    <div id="subject ">
                        <h2>Add Subject</h2>
                        <input x-model="addedSubject" type="text " name=" " href=" " id=" " placeholder="add subject ">
                        <button @click="addSubject(),displaySubjects()">Add</button>
                        <div x-init="displaySubjects()"></div>
                        <hr><br>
                        <template x-for="subject in subjectsList">
                            <button class="subjects" x-text="subject.add_subject" @click="subjectname=subject.add_subject,addSubjectSection=false,topicSection=true,console.log('and then '+ subjectname),displayTopics()" href=" "></button>
                        </template>
                    </div>

                </div>
            </div>
        </div>

        <hr>
        <div class="container" x-show="topicSection">
            <div class="row ">
                <div class="col ">
                    <div id="homework ">
                        <!-- <h2>HomeWork</h2> -->
                        <h3 x-text="subjectname"></h3><br>
                        <h2>Add Topic</h2>
                        <input x-model="addedTopic" type="text " name=" " href=" " id=" " placeholder="add topic ">
                        <button @click="addTopics(),displayTopics()">Add</button>
                        <hr><br>
                        <template x-for="topic in topicsList">
                            <button class="subjects" x-text="topic.topic" @click="topicname=topic.topic,addQuestionSection=true,topicSection=false" href=" "></button>
                        </template>
                        <!-- <a href="">Addition</a>
                        <br><br>
                        <a href="">Subtraction</a> -->
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div x-show="addQuestionSection" class="container">
            <div class="d-flex justify-content-center ">
                topic name- needs to get topic from table
                <h1>Addition</h1>
            </div>
            <div class="addingQuestions border m-3 p-4 ">
                <div class="questionInput m-4 ">
                    <div class=" ">
                        <label for="exampleFormControlTextarea1 ">Question</label>
                        <textarea class="form-control " id="exampleFormControlTextarea1 " rows="1 "
                            placeholder="Enter your question "></textarea>
                        <div class="d-inline-flex p-2 ">
                            <button class="btn mt-1 btn-outline-primary ">Add question</button>
                        </div>
                    </div>
                </div>
                <div class="answerInput m-4 ">
                    <div class="form ">
                        <div class="form-group ">
                            <label for="exampleFormControlTextarea1 ">Answer</label>
                            <textarea class="form-control " id="exampleFormControlTextarea1 " rows="1 "></textarea>
                            <div class="d-inline-flex p-2 ">
                                <button class="btn mt-1 btn-outline-primary ">Add answer</button>
                            </div>
                        </div>
                    </div>
                </div>
                displaying the possible answers
                <div class="answersOutput">
                    <div class="form-check ">
                        <input class="form-check-input " type="radio " name="flexRadioDefault " id="flexRadioDefault1 ">
                        <label class="form-check-label " for="flexRadioDefault1 ">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input " type="radio " name="flexRadioDefault " id="flexRadioDefault2 "
                            checked>
                        <label class="form-check-label " for="flexRadioDefault2 ">
                            Default checked radio
                        </label>
                    </div>
                </div>
            </div>
            <div class=" d-flex justify-content-end p-2 ">
                <button type="button " class="btn m-1 text-primary ">Cancel</button>
                <button type="button " class="btn m-1 btn-primary ">Create</button>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js "></script>
</body>

</html>
