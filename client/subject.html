<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgs/svg+xml" href="imgs/Hakuna-Matata.jpg" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Subjects</title>
</head>

<body>
    <div id="app"></div>
    <div x-data="subject">
        <div class="conteiner">
            <div class="row">
                <div class="col">
                    <div id="subject">
                        <h2>Add Subject</h2>
                        <input x-model="addedSubject" type="text" name="" href="" id="" placeholder="add subject">
                        <button @click="addSubject()">Add</button>
                        <hr><br>
                        <a x-model="addedSubject" href="">Maths</a>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/main.js"></script>
</body>

</html>
