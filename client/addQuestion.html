<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="imgs/svg+xml" href="imgs/Hakuna-Matata.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add questions</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <!-- topic name- needs to get topic from table-->
            <h1>Addition</h1>
        </div>
        <div class="addingQuestions border m-3 p-4">
            <div class="questionInput m-4">
                <div class="">
                    <label for="exampleFormControlTextarea1">Question</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                        placeholder="Enter your question"></textarea>
                         <div class="d-inline-flex p-2">
                            <button class="btn mt-1 btn-outline-primary">Add question</button>
                        </div>
                </div>
            </div>
            <div class="answerInput m-4">
                <div class="form">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Answer</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        <div class="d-inline-flex p-2">
                            <button class="btn mt-1 btn-outline-primary">Add answer</button>
                        </div>
                    </div>
                </div>
            </div>
          displaying the possible answers
        <div class="answersOutput">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div>
        </div>
        </div>
        <div class=" d-flex justify-content-end p-2 ">
            <button type="button" class="btn m-1 text-primary">Cancel</button>
            <button type="button" class="btn m-1 btn-primary">Create</button>
        </div>
    </div>
    <!-- icons link -->

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
</body>
</html>
