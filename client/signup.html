<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>

<body style="background-color: beige;">

    <div x-data="signup">

        <div x-show="signLog" class="container">
            <button class="btn" @click="createAcc = true, signLog = false">Create Account</button>
        </div>
            <div class="row">

        <form class="col s12">

            <div x-show="createAcc" class="container">
                <h1>Sign up</h1>
                <p>Please fill in this form to create an account</p>
              <div class="row">
                <div class="input-field col s4 ">
                    <input type="text" id="first_name" x-model="signUp.firstname" name="firstname" required>
                    <label class="active" for="first_name"><b>Firstname</b></label>
                   </div>
                    
                    <div class="input-field col s4">
                        <input type="text" x-model="signUp.lastname" name="lastname" id="lastname" required>
                        <label class="active" for="lastname"><b>Lastname</b></label>
    
                    </div>
              </div>
                <br>
                <br>
                <label for="username"><b>Username:</b></label>

                <input type="text" x-model="signUp.username" name=username  required>
                <br>
                <br>
                <label for="password"><b>Password:</b></label>

                <input type="password" x-model="signUp.password" name="password" required>
                <br>
                <br>
                <label for="role"><b>Role:
                        <br>
                        <select x-model="signUp.role" style="width: 30%; padding: 10px;" name="" id="">
                            <option value="" disabled selected>Select your role</option>
                            <option value="teacher">Teacher</option>
                            <option value="learner">Learner</option>
                            <option value="parent">Parent</option>
                        </select>
                    </b></label>
                <br>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>


                    <button @click="logUser = true, createAcc= false" >Sign Up</button>
              
                </div>
            </form>
        </div>

            <hr>
            <form class="row">

            <div x-show="logUser" class="container">
                <h2>Login</h2>
                <label class="label">Username:</label>
                <input type="text" class="loginForm" x-model="signIn.username">
                <br>
                <br>
                <label class="label">Password:</label>
                <input type="password" class="passUser" x-model="signIn.password">
                <br>
                <br>
                <button @click="login()">Login</button>
            </div>

    </form>

   
</div>
    <script type="module" src="/main.js"></script>
</body>

</html>
