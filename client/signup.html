<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>

<body style="background-color: beige;">

    <div x-data="signup">

        <div x-show="signLog" class="container">
            <button class="btn btn-primary" @click="createAcc = true, signLog = false">Create Account</button>
        </div>
        <div class="row">

            <form class="col-12">

                <div x-show="createAcc" class="container">
                    <div class="col-12">
                        <h1>Sign up</h1>
                        <p>Please fill in this form to create an account</p>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <label class="form-label" for="first_name"><b>Firstname</b></label>
                            <input class="form-control" type="text" id="first_name" x-model="signUp.firstname"
                                name="firstname" required>
                        </div>

                        <div class="col-6">
                            <label class="form-label" for="lastname"><b>Lastname</b></label>
                            <input class="form-control" type="text" x-model="signUp.lastname" name="lastname"
                                id="lastname" required>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="username"><b>Username</b></label>
                            <input type="text" x-model="signUp.username" name=username class="velidate; form-control"
                                id="username" required>

                        </div>


                        <div class="col-6">

                            <label class="form-label" for="password"><b>Password</b></label>
                            <input type="password" class="form-control" id="password" x-model="signUp.password"
                                name="password" required>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="role"><b>Role</b></label>
                            <select class="form-select" x-model="signUp.role" name="" id="">
                                <option value="" disabled selected>Select your role</option>
                                <option value="teacher">Teacher</option>
                                <option value="learner">Learner</option>
                                <option value="parent">Parent</option>
                            </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                                    Privacy</a>.
                            </p>

                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" @click="logUser = true, createAcc= false">Sign Up</button>
                    </div>


                </div>
            </form>
        </div>
        <div class="row">
        <form class="col-12">

            <div x-show="logUser" class="container">
                <div class="col-12">
                    <h1>Login</h1>
                    <p>Please login in your username and password</p>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" x-model="signIn.username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" x-model="signIn.password">
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" @click="login()">Login</button>
                </div>
            </div>


        </form>
</div>

    </div>
    <script type="module" src="/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
